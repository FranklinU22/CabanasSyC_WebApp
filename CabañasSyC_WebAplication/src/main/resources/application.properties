# Application name.
spring.application.name=CabanasSyC

# Aplication port.
server.port=9090

# Server don't have the aplication in the cache.
spring.thymeleaf.cache=false

# MySQL configuration.
spring.datasource.url=jdbc:mysql://localhost:3306/cabanassyc
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Show information in the log.
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE

